                <textarea name="text" rows="15" cols="25" id="" required ></textarea><br>

                <input type="file" required ><br>
                <label for=" Recipe Category"> <b> Recipe Category:⁎ </b> </label>
                <select  id=" Dessert "> 
                    <option value="" required> Dessert </option>
                    <option value="a" required> food </option>
                    <option value="b" required> Drink </option>
                </select><br><br>
                <input type="submit" value=" Add Recipe ">
            </form>
        </section>
